<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
   
<link rel="stylesheet" type="text/css" th:href="@{/css/applicationstyle.css}"/>
  
</head>

<body>
	
	<div th:replace="layouts :: navBody"></div>
	
	<div>
	<h3>ADD NEW PROJECT</h3>
	<hr/>
	
		<form action="/projects/save" th:object="${project}" method="POST">
		<input type="text" placeholder="Project Name" th:field="${project.name}">
		<Select class="selectInput" th:field="${project.stage}">
			<option th:value="NOTSTARTED">Not Started</option>
			<option th:value="INPROGRESS">In Progress</option>
			<option th:value="COMPLETED">Completed</option>
		</Select>
		<input type="text" placeholder="Enter Project Description" th:field="${project.description}"/>
		
		<label for="selectInput">Select employee(s):</label>
		<select class="selectInput" th:field=${project.employees} th:multiple="multiple">
			<option th:each="employee : ${employees}"
					th:value="${employee.employeeId}"
					th:text="${employee.firstName}">
			</option>
		</select>
		<input type="submit" value="Submit">
		</form>
	</div>
</body>

</html>
